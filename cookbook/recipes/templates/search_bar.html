
<span id="search_bar">
  Search recipe: <input type="text" class="search" name="recipe_part_name" placeholder="Recipe name">
  Ingredient <select id="ingredient_search" class="search"  name="ingredients[]" multiple="multiple" >
    <option></option>
    {% for ingredient in ingredients %}
    <option value="{{ ingredient.name }}">{{ ingredient.name }}</option>
    {% endfor %}
  </select>
</span>
